<!DOCTYPE html>
<html>
<head>
    <title>CSS Demonstration</title>

    <style>
        /* Page background â€“ no repeat */
        body {
            
            background-image: url("q6.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;

        }

        /* Section with repeating background */
        .repeat-box {
            background-image: url("pattern.png");
            background-repeat: repeat;
            padding: 20px;
            margin: 20px;
        }

        /* Different font styles */
        h1 {
            color: orange;
            font-family: "Georgia", serif;
            font-style: italic;
        }

        p {
            color: orange;
            font-family: "Verdana", sans-serif;
            font-weight: bold;
        }

        .mono {
            color: orange;
            font-family: "Courier New", monospace;
        }

        h1, p {
    text-shadow: 1px 1px 3px white;
        }

        /* Link styles */
        a:link {
            font-size: x-large;
            color: rgb(0, 255, 30);
            text-decoration: none;
            cursor: pointer;
        }

        a:visited {
            color: purple;
            cursor: crosshair;
        }

        a:hover {
            color: red;
            text-decoration: underline;
            cursor: grab;
        }

        a:active {
            color: rgb(0, 11, 128);
            cursor: wait;
        }
    </style>
</head>

<body>
    <h1>CSS Features Demonstration</h1>

    <p>This paragraph uses a different font style and weight.</p>

    <p class="mono">
        This text uses a monospace font.
    </p>

    <div class="repeat-box">
        This section demonstrates background image repetition.
    </div>

    <h3>Styled Links</h3>

    <a href="#">Home</a><br><br>
    <a href="#">Products</a><br><br>
    <a href="#">Contact Us</a>
</body>
</html>
