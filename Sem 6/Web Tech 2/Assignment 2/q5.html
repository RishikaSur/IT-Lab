<!DOCTYPE html>
<html>
<head>
    <title>Date and Time</title>
</head>
<body>
    <h2>Current Date and Time</h2>
    <button onclick="showDateTime()">Show Details</button>
    
    <div id="info" style="margin-top: 20px; border: 1px solid #ccc; padding: 10px; width: 300px;">
        Click the button to see the info.
    </div>

    <script>
        function showDateTime() {
            var now = new Date();

            // formatting options
            var date = now.toLocaleDateString();
            var time = now.toLocaleTimeString();
            
            // Get day specifically
            var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            var dayName = days[now.getDay()];

            var output = "<strong>Date:</strong> " + date + "<br>" +
                         "<strong>Time:</strong> " + time + "<br>" +
                         "<strong>Day:</strong> " + dayName;

            document.getElementById("info").innerHTML = output;
        }
    </script>
</body>
</html>
